    <script>
      // Render impacts
      const impactList = document.getElementById("impact-list");

      impacts.forEach((impact, index) => {
        let recHTML = `
          <div class="isotope-item ${impact.filter}">
            <div class="impact-content" id="impact-content" data-popup="popup-${index + 1}" data-filter="${
          impact.filter
        }">
               <h4>${impact.title}</h4>
            </div>
          </div>

          <div id="popup-${index + 1}" class="popup">
            <div class="popup-content">
              <span class="close-btn">&times;</span>
              <div class="slides">
        `;

        // Loop through the slides and append to recHTML
        impact.slides.forEach((slide) => {
          // Automatically generate a quote from the slide text
          let quote = slide.description;

          // Limit to 200 characters without cutting words in half
          if (quote.length > 250) {
            // Trim to the nearest space before 200 characters
            quote = quote.substring(0, 250);
            const lastSpaceIndex = quote.lastIndexOf(" ");

            // Ensure we cut off at the last full word
            quote = quote.substring(0, lastSpaceIndex) + "...";
          }

          recHTML += `
            <div class="slide">
              <div><img src="${slide.image}" class="img-fluid" alt="${slide.title}" /></div>
              <div class="text-content">
                <h4>${slide.title}</h4>
                <p class="source">
                  ${
                    slide.source_name &&
                    `<span><a href="${slide.source_link}" target="_blank">${slide.source_name}</a></span>`
                  }
                  ${slide.date && `<span>${slide.date}</span>`}
                </P>
                <p>${quote}</p>
                <div class="buttons">
                  <a target="_blank" href="${slide.link}">Read more</a>
                  <a target="_blank" href="${slide.backup_image}">
                    <i class="bi bi-download"></i>
                  </a>
                </div>
              </div>
            </div>
          `;
        });

        // Close the HTML tags
        recHTML += `
            <div class="navigation-container">
              <span class="prev-arrow">&#10094;</span>
              <span class="pagination-dots">
                ${impact.slides.map((_, i) => `<span class="dot" data-slide="${i}"></span>`).join("")}
              </span>
              <span class="next-arrow">&#10095;</span>
            </div>
          </div> <!-- .slides -->
        </div> <!-- .popup-content -->
      </div> <!-- #popup-${index + 1} -->
      `;

        // Append the constructed HTML to the impact list
        impactList.insertAdjacentHTML("beforeend", recHTML);
      });
    </script>

    <script>
      // Select filter buttons and the isotope container
      const impactFilters = document.querySelector(".impact-filters");
      const filterButtons = document.querySelectorAll(".impact-filters li");
      const isotopeContainer = document.querySelector(".isotope-container");
      const impactItems = document.querySelectorAll(".isotope-item");
      const currentCategory = document.getElementById("current-category");
      const currentPage = document.getElementById("current-page");
      const impactListItems = document.getElementById("impact-list");

      // Function to show filter buttons and hide content
      function showFilters() {
        impactFilters.style.display = "flex"; // Show the filter buttons
        isotopeContainer.classList.remove("active"); // Hide the content container
        impactItems.forEach((item) => item.classList.remove("active")); // Hide all items
        currentCategory.textContent = "";
      }

      // Function to apply the selected filter
      function applyFilter(filter) {
        // Show the isotope container
        isotopeContainer.classList.add("active");

        // Show relevant items based on the filter
        impactItems.forEach((item) => {
          if (filter === "*" || item.classList.contains(filter.substring(1))) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      }

      // Hide all items initially
      impactItems.forEach((item) => item.classList.remove("active"));

      // Add event listeners to filter buttons
      filterButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // Remove active class from previous active button
          document.querySelector(".impact-filters .filter-active")?.classList.remove("filter-active");

          // Add active class to the clicked button
          this.classList.add("filter-active");

          // Get the filter class from the clicked button
          const filter = this.getAttribute("data-filter");

          // Apply the selected filter
          applyFilter(filter);

          // Update the current category display
          currentCategory.textContent = this.textContent;

          // Hide the filter buttons
          impactFilters.style.display = "none";
        });
      });

      // Event listener for navigating back to impact filters
      currentPage.addEventListener("click", function () {
        showFilters(); // Show the filter buttons again
      });

      // Show the filters initially when the page loads
      showFilters();
    </script>

    <script>
      (function () {
        // Define a color mapping for each filter type
        const filterColors = {
          "filter-recognition": { bgColor: "#4f4f4f", textColor: "black" },
          "filter-membership": { bgColor: "#007f00", textColor: "black" },
          "filter-innovation-social": { bgColor: "#5f5f5f", textColor: "black" },
          "filter-food-agriculture": { bgColor: "#009f00", textColor: "black" },
          "filter-renewable-energy": { bgColor: "#6f6f6f", textColor: "black" },
          "filter-climate-environmental": { bgColor: "#00bf00", textColor: "black" },
          "filter-public-policy": { bgColor: "#7f7f7f", textColor: "black" },
          "filter-leadership-economic": { bgColor: "#00df00", textColor: "black" },
          "filter-youth-women-empowerment": { bgColor: "#8f8f8f", textColor: "black" },
          "filter-meeting-changemakers-vips": { bgColor: "#00ff00", textColor: "black" },
          "filter-aerospace-outer-space": { bgColor: "#9f9f9f", textColor: "black" },
        };

        // Select all elements with the class 'impact-content'
        const contentAreas = document.querySelectorAll(".impact-content");

        // Loop through each element to set initial colors and add hover/active effects
        contentAreas.forEach((element) => {
          // Get the filter type from a data attribute or other method
          const filterType = element.dataset.filter;

          // Set the initial colors based on the filter type
          const { bgColor } = filterColors[filterType];
          element.style.backgroundColor = bgColor;
          element.querySelector("h4").style.color = "white";

          // Hover effect
          element.addEventListener("mouseenter", () => {
            element.style.backgroundColor = "white";
            element.querySelector("h4").style.color = "black";
          });

          element.addEventListener("mouseleave", () => {
            // Only reset hover color if the item is not active
            if (!element.classList.contains("active")) {
              element.style.backgroundColor = bgColor;
              element.querySelector("h4").style.color = "white";
            }
          });

          // Active effect
          element.addEventListener("click", () => {
            // Remove active state from other elements
            contentAreas.forEach((el) => {
              el.classList.remove("active");
              const filter = el.dataset.filter;
              const { bgColor } = filterColors[filter];
              el.style.backgroundColor = bgColor;
              el.querySelector("h4").style.color = "white";
            });

            // Set active state for clicked element
            element.classList.add("active");
            element.style.backgroundColor = "white";
            element.querySelector("h4").style.color = "black";
          });
        });
      })();
    </script>
